<footer class="site-footer">

    <div class="wrapper">

        <div class="footer-social">
            <!-- Twitter Username -->
            {% if site.twitter_username %}
            <a href="https://www.twitter.com/{{ site.twitter_username }}" title="Matheus Sampaio on Twitter" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
            {% endif %}

            <!-- Github Username -->
            {% if site.github_username %}
            <a href="https://www.github.com/{{ site.github_username }}" title="Matheus Sampaio on Github" target="_blank"><i class="fa fa-github fa-2x"></i></a>
            {% endif %}

            {% if site.linkedin_username %}
            <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" title="Matheus Sampaio on Linkedin" target="_blank"><i class="fa fa-linkedin fa-2x"></i></a>
            {% endif %}
        </div>

        <div class="footer-description">
            <p class="text">{{ site.footer_description }}</p>
        </div>

    </div>

</footer>

<!-- Add anchors to Headers -->
<script>
    $(function() {
        return $("h2, h3, h4, h5, h6").each(function(i, el) {
            var $el, icon, id;
            $el = $(el);
            id = $el.attr('id');
            icon = '<i class="fa fa-link"></i>';
            if (id) {
                return $el.append($("<a />").addClass("header-link").attr("href", "#" + id).html(icon));
            }
        });
    });
</script>
