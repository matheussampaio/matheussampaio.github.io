---
layout: page
title: Arquive
permalink: /archives/
---

<article class="entry">
  <div class="entry-wrapper">

    <div class="entry-content">

      <ul class="post-list">
        {% for post in site.posts%}
          <li>
            <article>
              <a href="{{ post.url | prepend: site.baseurl }}">
                <i class="fa fa-angle-right" style="margin-right: 4px;"></i> {{ post.title }} <span class="entry-date"><time datetime="{{ post.date }}">{{ post.date | date: '%B %d, %Y' | upcase }}</time></span>
              </a>
            </article>
          </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</article>
