---
layout: page
title: Last Posts
---

<article class="entry">
  <div class="entry-wrapper">

    <div class="entry-content">

      <ul class="post-list">
        {% for post in site.posts limit:10 %}
          <li>
            <a href="{{ post.url | prepend: site.baseurl }}">
              <i class="fa fa-angle-right" style="margin-right: 4px;"></i> {{ post.title }} <span class="entry-date"><time datetime="{{ post.date }}">{{ post.date | date: '%B %d, %Y' | upcase }}</time></span>
            </a>
          </li>
        {% endfor %}
      </ul>

      <nav class="pagination" role="navigation">
        <a href="{{ site.url | prepend: site.baseurl }}/archives/" class="btn" title="Arquives">Arquives</a>
      </nav>
    </div>
  </div>

</article>
